<!DOCTYPE html>
<html>
    <!--Dev Url>> http://localhost/WebAr/solarsystem.html -->

    <!--Challenge for programmers: do not get siked while reading this code, lol-->

    <!--Dimensional info-->
    <!--1 true second = 1 lunar month-->
    <!--10 Aframe meters = -->

    <head>
        <title>WebXR Testing</title>
        <!--meta needed for the ASCII encoding error-->
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        <!-- include A-Frame, ar.js for A-Frame, and three.js-->
        <!--<script src="myass/aframe.min.js"></script>-->
        <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
        <!--<script src="../../webarfiles/AFrame/aframe/aframe.min.js"></script>-->
        <!--<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>-->
        <script src="https://threejs.org/build/three.js"></script>
    </head>

    <body style='margin : 0px; overflow: hidden;'>
        <a-scene>
            <a-asset>
                <!--All Object skins-->
                <img id="universe" src="myass/planets/">
                <img id="sun" src="myass/planets/sun/sun.jpg">
                <img id="mercury" src="myass/planets/mercury.jpg">
                <img id="venus" src="myass/planets/venus.jpg">
                <img id="earth" src="myass/planets/earth/earth.jpg">
                <img id="mars" src="myass/planets/mars/mars.jpg">
                <img id="jupiter" src="myass/planets/jupiter.jpg">
                <img id="saturn" src="myass/planets/saturn.jpg">
                <img id="uranus" src="myass/planets/uranus.jpg">
                <img id="neptune" src="myass/planets/neptune.jpg">
                <img id="pluto" src="sike! pluto ain't no planet">
                <!--lmao gottem-->
                
            </a-asset>
            <!--user camera placement-->
            <a-entity position="0 3 10">
                <a-camera user_height="1.6">
                </a-camera>
            </a-entity>
            <!--Space Color-->
            <a-sky src="myass/planets/universe.jpg"></a-sky>

            <!-- START OF THE REALM OF THE PLANETS-->
            <!--SUN-->
            <a-sphere src="#sun"
                radius="2"
                position="0 0 0"
                animation="property: rotation;
                to: 0 360 0;
                dur: 5000;
                loop: true;
                easing: linear">
            </a-sphere>

            <!--Mercury-->
            <!--sphere revolution-->
            <a-entity rotation="0 0 0" 
                animation="property: rotation; 
                to: 0 360 0;
                loop: true; 
                dur: 3000;
                easing: linear">
                <a-entity position="0 0 0">
                    <!--sphere rotation-->
                    <a-sphere src="#mercury"
                        radius="0.4"
                        position="3 0 0"
                        animation="property: rotation;
                        to: 0 360 0;
                        dur: 1000;
                        loop: true;
                        easing: linear">
                    </a-sphere>
                </a-entity>
            </a-entity>

            <!--Venus-->
            <!--planet | dur= rev. speed-->
            <a-entity rotation="0 0 0" 
                animation="property: rotation; 
                to: 0 -360 0;
                loop: true; 
                dur: 10000;
                easing: linear">
                <a-entity position="0 0 0">
                    <!--Planet | dur = rot. speed-->
                    <a-sphere src="#venus"
                        radius="0.5"
                        position="5 0 0"
                        animation="property: rotation;
                        to: 0 360 0;
                        dur: 5000;
                        loop: true;
                        easing: linear">
                    </a-sphere>
                </a-entity>
            </a-entity>

            <!--Home Earth | Moon-->
            <!--sphere rev-->
            <a-entity rotation="0 0 0" 
                animation="property: rotation; 
                to: 0 360 0;
                loop: true; 
                dur: 12000;
                easing: linear">
                <a-entity position="0 0 0">
                    <!--sphere rot-->
                    <a-sphere src="#earth"
                        radius="0.5"
                        position="7 0 0"
                        animation="property: rotation;
                        to: 0 -360 0;
                        dur: 1000;
                        loop: true;
                        easing: linear">
                            <!--moon x1 |position = radius of revolution-->
                            <a-sphere color="white"
                                radius="0.2"
                                position="1 0 0" 
                                animation="property: rotation;
                                to: 0 360 0;
                                dur: 1000;
                                loop: true;
                                easing: linear">
                            </a-sphere>
                    </a-sphere>
                </a-entity>
            </a-entity>

            <!--Mars | moon-->
            <!--sphere rev-->
            <a-entity rotation="0 0 0" 
                animation="property: rotation; 
                to: 0 360 0;
                loop: true; 
                dur: 10000;
                easing: linear">
                <a-entity position="0 0 0">
                    <!--sphere rot -->
                    <a-sphere src="#mars"
                        radius="0.5"
                        position="10 0 0"
                        animation="property: rotation;
                        to: 0 360 0;
                        dur: 5000;
                        loop: true;
                        easing: linear">
                            <!--moon1 x2 |position = radius of revolution-->
                            <a-sphere color="white"
                                radius="0.2"
                                position="1 0 0" 
                                animation="property: rotation;
                                to: 0 360 0;
                                dur: 5000;
                                loop: true;
                                easing: linear">
                            </a-sphere>
                            <!--moon2-->
                            <a-sphere color="white"
                                radius="0.2"
                                position="2 0 0" 
                                animation="property: rotation;
                                to: 0 360 0;
                                dur: 5000;
                                loop: true;
                                easing: linear">
                            </a-sphere>
                    </a-sphere>
                </a-entity>
            </a-entity>

            <!--Jupiter | Moon-->
            <!--sphere rev-->
            <a-entity rotation="0 0 0" 
                animation="property: rotation; 
                to: 0 360 0;
                loop: true; 
                dur: 12000;
                easing: linear">
                <a-entity position="0 0 0">
                    <!--sphere rot-->
                    <a-sphere src="#jupiter"
                        radius="1"
                        position="19 0 0"
                        animation="property: rotation;
                        to: 0 360 0;
                        dur: 1000;
                        loop: true;
                        easing: linear">
                            <!--moon x5|position = radius of revolution-->
                            <a-sphere color="white"
                                radius="0.2"
                                position="1 0 0" 
                                animation="property: rotation;
                                to: 0 -360 0;
                                dur: 1000;
                                loop: true;
                                easing: linear">
                            </a-sphere>
                    </a-sphere>
                </a-entity>
            </a-entity>

            <!--Saturn | Moon-->
            <!--sphere rev-->
            <a-entity rotation="0 0 0" 
                animation="property: rotation; 
                to: 0 360 0;
                loop: true; 
                dur: 12000;
                easing: linear">
                <a-entity position="0 0 0">
                    <!--sphere rot-->
                    <a-sphere src="#saturn"
                        radius="1"
                        position="24 0 0"
                        animation="property: rotation;
                        to: 0 360 0;
                        dur: 1000;
                        loop: true;
                        easing: linear">
                            <!--moon |position = radius of revolution-->
                            <a-torus src="myass/planets/saturnring.jpg"
                                radius="2"
                                rotation="90 0 0"
                                position="0 0 0">
                            </a-torus>
                    </a-sphere>
                </a-entity>
            </a-entity>

            <a-entity rotation="0 0 0" 
                animation="property: rotation; 
                to: 0 -360 0;
                loop: true; 
                dur: 10000;
                easing: linear">
                <a-entity src="neptune.html">
                </a-entity>
            </a-entity>

            <!--uranus | moon-->
            <!--sphere rev-->
            <a-entity rotation="0 0 0" 
                animation="property: rotation; 
                to: 0 360 0;
                loop: true; 
                dur: 10000;
                easing: linear">
                <a-entity position="0 0 0">
                    <!--sphere rot -->
                    <a-sphere src="#uranus"
                        radius="0.5"
                        position="25 0 0"
                        animation="property: rotation;
                        to: 0 360 0;
                        dur: 5000;
                        loop: true;
                        easing: linear">
                            </a-sphere>
                    </a-sphere>
                </a-entity>
            </a-entity>

            <!--Neptune | moon-->
            <!--sphere rev-->
            <a-entity rotation="0 0 0" 
                animation="property: rotation; 
                to: 0 360 0;
                loop: true; 
                dur: 10000;
                easing: linear">
                <a-entity position="0 0 0">
                    <!--sphere rot -->
                    <a-sphere src="#neptune"
                        radius="0.5"
                        position="30 0 0"
                        animation="property: rotation;
                        to: 0 360 0;
                        dur: 5000;
                        loop: true;
                        easing: linear">
                            </a-sphere>
                    </a-sphere>
                </a-entity>
            </a-entity>
        <!--END OF THE REALM OF THE PLANETS-->

            
        </a-scene><!--scene ends here-->
        
    </body>
</html>
